<head>

        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php " class="row g-3" method="get" autocomplete="on">
        <div class="col-md-6">
            <label>Full name: </label> <input type=”text” class="form-control" name="fullName"
                pattern="[A-Za-z]+[ ][A-Za-z]+" required placeholder="enter your name"> <br><br>
            <label>Password: </label> <input type="password" class="form-control" name="pass" maxlength="10"
                placeholder="enter your password"><br><br>
            <label>E-Mail:</label> <input type="email" class="form-control" name="mail"><br><br>
            <label>Your Website:</label> <input type="url" class="form-control" name="website"><br><br>
            <label>Phone:</label> <input type="tel" class="form-control" name="phone" pattern="[0-9]{9,10}"><br><br>
            <label>how many times i drink a coffee a day?</label><input type="number" class="form-control"
                name="coffee"> <br><br>
            <p><label>the temperature?</label> 0<input type="range" name="temper" min="0" max="40">40</p><br>
            <label>address:</label> <textarea name="address" class="form-control"></textarea><br><br>
            <label>interests:</label><br>
            go to gym:<input type="checkbox" name="interests[]" value="go to gym"><br>
            ride a heavy motorcycle:<input type="checkbox" name="interests[]" value="ride a heavy motorcycle"><br>
            go to the beach:<input type="checkbox" name="interests[]" value="go to the beach"><br>
            walk with my dog:<input type="checkbox" name="interests[]" value="walk with my dog"><br><br>
            <label>gender:</label>
            <div> male:<input type="radio" name="gender" value="male"></div>
            <div> female:<input type="radio" name="gender" value="female"></div><br>
            <label for="age">age between 23-38</label>
            <label></label><input type="number" name="age" min="23" max="38" required><br>
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="submit">
        </div>
    </form>
</body>

</html>
